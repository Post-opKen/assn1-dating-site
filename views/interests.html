<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Interests</title>
</head>
<body>
<nav class="navbar bg-light border-bottom">
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/328/assn1-dating-site">My Dating Website</a>
        </div>
    </div>
</nav>
<div class="rounded container page-container">
    <h1>Interests</h1>
    <hr>
    <check if="{{!empty(@errors)}}">
        <repeat group="{{@errors}}" value="{{@msg}}">
            <p class="error">{{@msg}}</p>
        </repeat>
    </check>
    <form action="#" method="post">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="d-block">In-door Interests</label>
                    <repeat group="{{@indoorInterests}}" value="{{@interest}}">
                        <div class="form-check form-check-inline col-3">
                            <label class="form-check-label">
                                <check if="{{in_array(@interest, @POST.indoor)}}">
                                    <true>
                                        <input class="form-check-input" type="checkbox" name="indoor[]" value="{{@interest}}" checked="checked">
                                    </true>
                                    <false>
                                        <input class="form-check-input" type="checkbox" name="indoor[]" value="{{@interest}}">
                                    </false>
                                </check>{{@interest}}
                            </label>
                        </div>
                    </repeat>
                </div>
                <div class="form-group">
                    <label class="d-block">Out-door Interests</label>
                    <repeat group="{{@outdoorInterests}}" value="{{@interest}}">
                        <div class="form-check form-check-inline col-3">
                            <label class="form-check-label">
                                <check if="{{in_array(@interest, @POST.outdoor)}}">
                                    <true>
                                        <input class="form-check-input" type="checkbox" name="outdoor[]" value="{{@interest}}" checked="checked">
                                    </true>
                                    <false>
                                        <input class="form-check-input" type="checkbox" name="outdoor[]" value="{{@interest}}">
                                    </false>
                                </check>{{@interest}}
                            </label>
                        </div>
                    </repeat>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-round m-2 float-right" name="submit" type="submit">Next></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
