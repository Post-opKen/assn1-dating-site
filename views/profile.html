<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
<nav class="navbar bg-light border-bottom">
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/328/assn1-dating-site">My Dating Website</a>
            <a class="nav-item nav-link" href="admin">Admin</a>
        </div>
    </div>
</nav>
<div class="rounded container page-container">
    <h1>Profile</h1>
    <hr>
    <check if="{{!empty(@errors)}}">
        <repeat group="{{@errors}}" value="{{@msg}}">
            <p class="error">{{@msg}}</p>
        </repeat>
    </check>
    <form action="#" method="post">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" value="{{@POST.email}}">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control" name="state">
                        <repeat group="{{@states}}" key="{{@abbrev}}" value="{{@state}}">
                            <check if="{{@abbrev == @POST.state}}">
                                <true>
                                    <option value="{{@abbrev}}" selected="selected">{{@state}}</option>
                                </true>
                                <false>
                                    <option value="{{@abbrev}}">{{@state}}</option>
                                </false>
                            </check>
                        </repeat>
                    </select>
                </div>
                <div class="form-group">
                    <label class="d-block">Seeking</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <check if="{{@POST.seeking == 'male'}}">
                                <true>
                                    <input class="form-check-input" type="radio" name="seeking" value="male" checked="checked">
                                </true>
                                <false>
                                    <input class="form-check-input" type="radio" name="seeking" value="male">
                                </false>
                            </check>Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <check if="{{@POST.seeking == 'female'}}">
                                <true>
                                    <input class="form-check-input" type="radio" name="seeking" value="female" checked="checked">
                                </true>
                                <false>
                                    <input class="form-check-input" type="radio" name="seeking" value="female">
                                </false>
                            </check>Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Biography</label>
                    <textarea class="form-control" rows="5" name="bio">{{@POST.bio}}</textarea>
                </div>
                <button class="btn btn-primary btn-round m-2 float-right" type="submit">Next></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
